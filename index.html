<!DOCTYPE html>
<html ng-app="store">
<head>
	<title>AngularStore</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/angular.min.js"></script>
	<script src="js/app.js"></script>
	<!-- main content -->
	<div class="shop" ng-controller="shopController as shop">
		<div class="jumbotron product" ng-repeat="product in shop.products">
  			<h2 style="text-transform:capitalize;">{{product.name}}</h2>
  			<p>{{product.description}}</p>
  			<p><a class="btn btn-success " href="#" role="button">Buy Now</a> {{product.price || currency}} $</p>
  		
		</div>
	</div>

	<!-- end main content -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
